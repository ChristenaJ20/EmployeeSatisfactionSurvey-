<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes beat {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
    .beat-animation {
      animation: beat 1s infinite;
    }
  </style>
</head>

<body>
  <div class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-4xl font-bold mb-4">Success!</h1>
    <p class="text-lg mb-8">You are good to go with the URL now.</p>
    <div class="w-16 h-16 bg-blue-500 rounded-full animate-pulse beat-animation mb-8"></div>
    <div class="flex gap-4 flex-wrap justify-center items-center">
      <a href="{% url 'survey_form' %}" class="bg-blue-500 hover:bg-blue-800 text-white font-semibold px-6 py-3 rounded transition duration-200 cursor-pointer inline-block no-underline">Take Employee Survey</a>
      <div style="display: inline-block;">
        <form method="POST" action="{% url 'logout' %}" style="margin: 0; padding: 0; display: inline-block;">
          {% csrf_token %}
          <button type="submit" 
                  style="background-color: #ef4444; color: white; padding: 12px 24px; border-radius: 8px; border: 2px solid #dc2626; font-weight: 600; cursor: pointer; font-size: 16px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            Logout
          </button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
